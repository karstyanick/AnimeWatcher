<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<div id='persoff'></div>
<body class="w3-container" style = "background-color:#434343; display: flex">
<script src = "index.js"></script>

<div style="float:left">
<input  size = "19" placeholder="Show name" type="text" id="showname" />
<input  size = "19" placeholder="Episode range (a-b)" type="text" id="episodes" />
<button style = "margin-top:-4px" class="w3-button w3-round w3-black" id = "submitsearch">Submit</button>

<table style = "margin-top: 20px;" cellspacing="0" id = "episodelist">
</table>
</div>
<div class = "container" style="float:left">
<button id = "showmodal" style = "float: left; margin-top:-58px; margin-left:95px" class="w3-button w3-round w3-black">Add Show</button>
<button class="switch w3-button w3-round w3-black" style="float: right; margin-top:-58px">Lights</button>
<video  allowfullscreen = "true" class="responsive-iframe" id = "episodeframe" type="video/mp4"></video>
<button id = "next" class="w3-button w3-round w3-black navigate" style="float: right">Next</button>
<button id = "previous" class="w3-button w3-round w3-black navigate" style="float: left" >Previous</button>
<div id = "currentepisode"></div>
</div>


<div id="modalcontainer" class="w3-modal" style = "z-index: 103">
    <div id="modal" class="w3-modal-content">
        <div class="modaldiv">
            <h3>Please search for your show on theses sites and paste the link to them</h3>
        </div>
        <div class="modaldiv_i">
            <input  placeholder="Name" type="text" id="Name" />
        </div>
        <div class="modaldiv_i">
            <input  placeholder="Anime Owl Link" type="text" id="AnimeOwlName" />
            <a target="_blank" style = "margin-left: 5px" href = "https://animeowl.net/">Anime Owl</a>
        </div>
        <div class="modaldiv_i">
            <input  placeholder="Anime Filler List Link" type="text" id="FillerListNames" />
            <a target="_blank" style = "margin-left: 5px" href = "https://www.animefillerlist.com/">Anime Filler List</a>
        </div>
        <div class="modaldiv_i">
            <input  placeholder="Imdb Link" type="text" id="ImdbID" />
            <a target="_blank" style = "margin-left: 5px" href = "https://www.imdb.com/">IMDb</a>
        </div>
        <div class="modaldiv_i">
            <input  placeholder="Season (Blank if doesn't apply)" type="text" id="Season" />
        </div>
        <button id = "modalsubmit" class="w3-button w3-round w3-black" id = "submitshow">Submit</button>
    </div>
</div>
</body>
</html>
